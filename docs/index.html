<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Redux Tools</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="description"
			content="A collection of tools for maintaining large Redux applications by enabling dependency injection of Redux code and development of multi-instance components by namespacing their state."
		/>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
	</head>
	<body>
		<div id="app"></div>
		<script>
			// prettier-ignore
			window.$docsify = {
				name: 'Redux Tools',
				repo: 'https://github.com/lundegaard/redux-tools',
				loadSidebar: true,
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md'
				},
				subMaxLevel: 3,
				auto2top: true,
				themeColor: '#764abc',
				logo: '/logo.png',
				homepage: '/getting-started/introduction.md'
			};
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
	</body>
</html>
